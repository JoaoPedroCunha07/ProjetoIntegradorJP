<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="logo">
            <p>Brevia</p>
        </div>
    </header>
    <section class="postagem">
        <div class="mensagem">
            <p>Olá administrador!</p>
        </div>
        <form action="">
            <input type="text" class="titulo" placeholder="Título">
            <input type="text" class="post" placeholder="Notícia">
            <input type="text" class="foto" placeholder="Imagem(URL)">
        </form>
        <div class="publicar">
            <p>Publicar em:</p>
        </div>
    </section>
    <section class="inferior">
        <div class="categoria">
            <div class="moda">
                <div class="icone">
                    <img src="imagens/moda.png" alt="">
                </div>
                <p>Moda</p>
            </div>
            <div class="sustentabilidade">
                <div class="icone">
                    <img src="imagens/sustentabilidade.png" alt="">
                </div>
                <p>Sustentabilidade</p>
            </div>
            <div class="esporte">
                <div class="icone">
                    <img src="imagens/esporte.png" alt="">
                </div>
                <p>Esporte</p>
            </div>
            <div class="tendencias">
                <div class="icone">
                    <img src="imagens/tendencias.png" alt="">
                </div>
                <p>Tendências</p>
            </div>
        </div>
        <div class="botao">
            <a href="">Postar</a>
        </div>
    </section>
</body>

</html>
