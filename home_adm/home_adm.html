<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="logo">
            <p>Brevia</p>
        </div>
    </header>
    <section class="postagem">
        <div class="mensagem">
            <b>Olá administrador!</b>
        </div>
        <div class="crie">
            <b>Crie sua nova postagem aqui</b>
        </div>
        <form action="">
            <input type="text" class="titulo" placeholder="Título">
            <input type="text" class="post" placeholder="Notícia" >
            <input type="text" class="foto" placeholder="Imagem(URL)">
        </form>
        <div class="publicar">
            <p>Publicar em:</p>
        </div>
    </section>
    <section class="inferior">
        <div class="categoria">
            <div class="moda">
                <div class="icone">
                    <img src="imagens/moda.png" alt="">
                </div>
                <b>Moda</b>
            </div>
            <div class="sustentabilidade">
                <div class="icone">
                    <img src="imagens/sustentabilidade.png" alt="">
                </div>
                <b>Sustentabilidade</b>
            </div>
            <div class="esporte">
                <div class="icone">
                    <img src="imagens/esporte.png" alt="">
                </div>
                <b>Esporte</b>
            </div>
            <div class="tendencias">
                <div class="icone">
                    <img src="imagens/tendencias.png" alt="">
                </div>
                <b>Tendências</b>
            </div>
        </div>
        <div class="postar">
            <a href="">Postar</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
