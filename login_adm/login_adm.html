<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
<section id="centro">
    <section id="corpo">
        <div class="icon" >

            </i>
        </div>

            <p>Brevia</p>
        </div>
        <div class="login">

                <p>O essencial em um instante</p>
            </div>

                <input type="password" placeholder="Senha">
            </div>
            <div class="enviar">
                <a href="">Login</a>
            </div>
            <div class="acesso">
                <i><a href="">Deseja acessar como usuário?</a></i>
            </div>
        </div>

</section>
